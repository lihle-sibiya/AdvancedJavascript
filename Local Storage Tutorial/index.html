<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <script src="main.js"></script>
</head>

<body>
    <div id="formDiv">
        <form id="carForm">
            <h1>Local Storage</h1>
            <label for="carBrand">Car</label>
            <input type="text" id="carBrand" placeholder="Car brand" required autofocus><br>
            <label for="carPrice">Price</label>
            <input type="text" id="carPrice" placeholder="Price" required><br>
            <label for="key">Key</label>
            <input type="text" id="key" placeholder="Key" required><br>
            <button type="submit">Store Records</button><!--submit button takes the user input and invokes the store function-->
        </form>
        <br>
        <label for="retrieveKey">Enter Key to retrieve item</label>
        <input type="text" id="retrieveKey" placeholder="retrieveKey" required><br>
        <button id="retrieveButton">Retrieve records</button><!--retrieveButton invokes the retrieveRecords function-->
        <br>
        <div id="retrieve"></div>
        <br>
        <label for="removeKey">Enter Key to delete item</label>
        <input type="text" id="removeKey" placeholder="removeKey" required><br>
        <button id="removeButton">Remove record</button><!--removeButton invokes removeItem()-->
        <br>
        <button id="clearButton">Clear all records</button><!--Invokes the clearStorage()-->
    </div>
</body>

</html>
