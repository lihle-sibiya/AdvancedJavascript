<!doctype html>
<html>
<head>
    <title>Canvas HTML5</title>
</head>
<body>
    <body>
        <!--2. Create four HTML elements adding the same class to each.-->
        <!--3. Add some content within each element-->
        <h1 class="ele">Hello World</h1>
        <div class="ele">Hello World 1</div>
        <div class="ele">Hello World 3</div>
        <p class="ele">Hello World 4</p>
    <script>
        //4. use querySelector() to select the first occurrence of the elements with that class
        const myEle = document.querySelector(".ele");
        //5. Output the element into the console.
        console.log(myEle);
    </script>
</html>
